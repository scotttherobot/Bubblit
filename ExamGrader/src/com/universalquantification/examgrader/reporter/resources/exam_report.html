{{#exam}}
<!DOCTYPE html>
<html lang="en">
   <head>
        <style>
        </style>
   </head>
   <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    {{#getStudentRecord}}
                    <h1>{{getFirstName}} {{getLastName}} &mdash; {{getId}}</h1>
                    {{/getStudentRecord}}
                    <p>Your score: <b>{{getFormattedPercentScore}}</b></p>
                </div>
                <div class="col-md-12 text-center">
                    {{#showFullImage}}
                    <img alt="exam image" src="data:image/png;base64,{{getExamImageB64}}">
                    {{/showFullImage}}
                </div>
                <div class="col-md-12 text-center">
                    {{#showCorrect}}
                    Correct answers:
                    {{/showCorrect}}
                </div>
                <div class="col-md-12 text-center">
                    {{#showIncorrect}}
                    Incorrect answers:
                    {{/showIncorrect}}
                </div>
            </div>
        </div>
   </body>
</html>
{{/exam}}
